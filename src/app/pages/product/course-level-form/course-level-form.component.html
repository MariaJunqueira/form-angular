<div [formGroup]="productForm">
  <div formArrayName="courseLevelForm">
    {{courseLevelForm.value | json}}
    <div *ngFor="let courseLevel of courseLevelForm.controls">
      <ng-container [formGroup]="courseLevel">
        <input
          type="checkbox"
          id="course-level-{{courseLevel.get('id').value}}"
          formControlName="name">
        {{courseLevel.get('name').value}}
      </ng-container>
    </div>
  </div>
</div>
