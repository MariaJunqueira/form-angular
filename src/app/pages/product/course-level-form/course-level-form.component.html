<div *ngIf="!loading" [formGroup]="productForm">
  <div formArrayName="courseLevel">
    <div *ngFor="let courseLevel of courseLevelForm.controls; let indexCourseLevel = index">
       <ng-container [formGroup]="courseLevel">
        <input
          type="checkbox"
          id="course-level-{{courseLevel.get('id').value}}"
          formControlName="selected"
          > {{courseLevel.get('name').value}}
      </ng-container>
    </div>
  </div>
</div>
