<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" [formGroup]="productForm">
  <ng-container formArrayName="productMultiplierMonthlyPayment">
    <div *ngFor="let productMultiplier of productMultiplierForm.controls">
      <ng-container [formGroup]="productMultiplier">
        <div class="form-group">
          <label for=""
            >Quantidade de parcelas total que o Aluno Novo vai pagar</label
          >
          <input formControlName="contractInstallments" type="text" />
        </div>
        <div class="form-group">
          <label for=""
            >Quantas vezes o Aluno Novo mais Fiador devem comprovar de
            renda</label
          >
          <input formControlName="guarantorStudentIncome" type="text" />
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
